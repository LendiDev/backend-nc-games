on:
  push:
    branches: [main, ci-cd]
jobs:
  runUnitTests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [10, 12, 14, 16, 18, "latest"]
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Use NodeJS ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: yarn
      - name: Install Dependencies
        run: yarn install
      - name: Run Unit Tests
        run: yarn t utils && yarn t custom-error
  runE2ETests:
    name: Run E2E Tests
    needs: runUnitTests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [10, 12, 14, 16, 18, "latest"]
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Use NodeJS ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: yarn
      - name: Install Dependencies
        run: yarn install
      - name: Setup Postgres
        uses: harmon758/postgresql-action@v1
        with:
          postgresql version: '10'
          postgresql db: 'test_db'
          postgresql user: 'test_user'
          postgresql password: 'secret_password'
      - name: Run E2E tests
        run: PGDATABASE=nc_games_test PGUSER=test_user PGPASSWORD=secret_password yarn t app
